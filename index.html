<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PotatoBank - Login</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Set a background color */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        header {
            background-color: #1e6eb5;
            color: #fff;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            display: flex;
            align-items: center;
        }

        #logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffd700; /* Change color on hover */
        }

        /* Main Content Styles */
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Login Form Styles */
        #login-form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #1e6eb5;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #15548a;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <img src="https://i.ibb.co/s9PGR6m/IMG-2805.jpg" alt="PotatoBank Logo"> <!-- Updated Logo URL -->
                <h1>PotatoBank - Login</h1>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login-form">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <button type="button" onclick="login()">Login</button>
            </form>
        </section>
    </main>
    <!-- JavaScript Code -->
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Simulated user data (replace with actual authentication)
            const users = [
                { username: "user1", password: "password1" },
                { username: "user2", password: "password2" },
            ];

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                alert("Login successful!");
                // Redirect to the banking page
                window.location.href = "bank.html";
            } else {
                alert("Login failed. Please check your credentials.");
            }
        }
    </script>
</body>
</html>
