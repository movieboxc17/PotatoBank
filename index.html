<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PotatoBank</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Set a background color */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        header {
            background-color: #1e6eb5;
            color: #fff;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            display: flex;
            align-items: center;
        }

        #logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffd700; /* Change color on hover */
        }

        /* Main Content Styles */
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        #account-summary h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #account-info, #recent-transactions {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
        }

        /* Buttons */
        button {
            padding: 10px 20px;
            background-color: #1e6eb5;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #15548a;
        }

        /* Transaction History Styles */
        #transaction-history {
            display: none;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #1e6eb5;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                padding: 10px;
            }
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <img src="https://i.ibb.co/s9PGR6m/IMG-2805.jpg" alt="PotatoBank Logo"> <!-- Updated Logo URL -->
                <h1>PotatoBank</h1>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Accounts</a></li>
                <li><a href="#" onclick="toggleTransactions()">Transactions</a></li>
                <li><a href="#">Translation</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="account-summary">
            <h2>Account Summary</h2>
            <div id="account-info">
                <p>Account Holder: John Potato</p>
                <p>Account Number: 123456789</p>
                <p id="balance">Balance: $5,000</p>
            </div>
            <div id="recent-transactions">
                <h3>Recent Transactions</h3>
                <ul id="transactions-list">
                    <!-- Transaction items will be added here -->
                </ul>
            </div>
        </section>
        <section id="account-actions">
            <h2>Account Actions</h2>
            <button id="deposit-btn" onclick="makeDeposit()">Make a Deposit</button>
            <button id="withdraw-btn" onclick="makeWithdrawal()">Make a Withdrawal</button>
        </section>
        <section id="transaction-history">
            <h2>Transaction History</h2>
            <ul id="transactions-list">
                <!-- Transaction items will be added here -->
            </ul>
        </section>
    </main>
    <!-- JavaScript Code -->
    <script>
        // Placeholder for balance (in a real application, you'd fetch this from a server)
        let balance = 5000;

        function makeDeposit() {
            const depositAmount = parseFloat(prompt("Enter the deposit amount:"));
            if (!isNaN(depositAmount) && depositAmount > 0) {
                balance += depositAmount;
                updateBalance();
                // You can also update the transaction history here.
            } else {
                alert("Invalid deposit amount.");
            }
        }

        function makeWithdrawal() {
            const withdrawalAmount = parseFloat(prompt("Enter the withdrawal amount:"));
            if (!isNaN(withdrawalAmount) && withdrawalAmount > 0 && withdrawalAmount <= balance) {
                balance -= withdrawalAmount;
                updateBalance();
                // You can also update the transaction history here.
            } else {
                alert("Invalid withdrawal amount or insufficient balance.");
            }
        }

        function toggleTransactions() {
            const transactionHistory = document.getElementById("transaction-history");
            if (transactionHistory.style.display === "none") {
                // Show the transaction history
                transactionHistory.style.display = "block";
                displayTransactions();
            } else {
                // Hide the transaction history
                transactionHistory.style.display = "none";
            }
        }

        function displayTransactions() {
            const transactionsList = document.getElementById("transactions-list");

            // Simulated transaction data (replace with actual data)
            const transactions = [
                { type: "Deposit", amount: 1000, date: "08/25/2023" },
                { type: "Withdrawal", amount: 500, date: "08/24/2023" },
                { type: "Deposit", amount: 2000, date: "08/23/2023" }
            ];

            // Clear any existing transactions
            transactionsList.innerHTML = "";

            // Add transactions to the list
            transactions.forEach(transaction => {
                const transactionItem = document.createElement("li");
                transactionItem.textContent = `${transaction.type}: $${transaction.amount} (${transaction.date})`;
                transactionsList.appendChild(transactionItem);
            });
        }

        function updateBalance() {
            const balanceElement = document.getElementById("balance");
            balanceElement.textContent = `Balance: $${balance.toFixed(2)}`;
        }
    </script>
</body>
</html>
